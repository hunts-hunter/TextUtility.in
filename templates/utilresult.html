        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>

            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>

            <li class="nav-item">

          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

      <!-- <div class="alert alert-success" role="alert">
        A simple success alert with <a href="#" class="alert-link">an example link</a>. Give it a click if you like.
      </div> -->

      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcome to TextUtils!</strong> Successfully Converted your text into {{ purpose }}!
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="container">
        <h1></h1>

        <div class="alert alert-info" role="alert">
            <h4 class="alert-heading">Result of your given String -> {{ purpose }}</h4>
          
           <p> 
            <!-- <pre  id="con" style="font-family: 'Bree Serif', serif; font-size: 16px;"> {{ analyze_text }} </pre>  -->
            <textarea readonly class="form-control" id="myInput" rows="15" name="text">{{ analyze_text }}</textarea>
          </p>
          </div>
          <button onClick="myFunction()" class="btn btn-primary">Copy</button>
      </div>
      <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <script>
      function copyToClipboard(element) {
      var $temp = $("<input>");
      $("body").append($temp);
      $temp.val($(element).text()).select();
      document.execCommand("copy");
      $temp.remove();
    }
    alert("Copied the text: " + copyText.value);
    </script> -->
    <script>
      function myFunction() {
        var copyText = document.getElementById("myInput");
        copyText.select();
        copyText.setSelectionRange(0, 99999)
        document.execCommand("copy");
        alert("Copied the text: " + copyText.value);
      }
      </script>
    <!-- Optional JavaScript -->
